<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome to my Website</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #333;
      padding: 1rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .navbar li {
      margin: 0 1rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header h1 {
      margin-bottom: 1rem;
    }

    .content {
      padding: 1rem;
      text-align: center;
      flex: 1;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar ul {
        flex-direction: column;
      }

      .navbar li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <header class="header">
    <h1>Welcome to My Website</h1>
    <p>This is a simple, responsive website built with HTML and CSS.</p>
  </header>
  <main class="content">
    <p>My name is Misbah Ansari, and i am a 2nd year student.
    </p>
  </main>
</body>

</html>
